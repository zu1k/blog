{{- $rel := "" -}}
<a href="{{ .Destination | safeURL }}"{{ with .Title }} title="{{ . }}"{{ end }}{{ if (urls.Parse .Destination).Host | or .Newtab }}{{ $rel = "noopener noreffer" }} target="_blank"{{ end }} rel="{{ $rel }}{{ with .Rel }} {{ . }}{{ end }}" class="post-link{{ with .Class }} {{ . }}{{ end }}">
    {{- with .Icon -}}
        <i class='{{- .Class -}}'></i>
    {{- end -}}
    {{- with .Content -}}
        {{- . | safeHTML -}}
    {{- end -}}
</a>
