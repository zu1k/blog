{{- /* Checkbox unchecked */ -}}
{{- $old := `<input disabled="" type="checkbox">` -}}
{{- $new := `<i class="icon-check-empty"></i>` -}}
{{- $content := replace . $old $new -}}

{{- /* Checkbox checked */ -}}
{{- $old = `<input checked="" disabled="" type="checkbox">` -}}
{{- $new = `<i class="icon-check"></i>` -}}
{{- return replace $content $old $new -}}
